<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
        <form id="empForm" class="border border-info p-4 color" class="background color ">
    <div form-group>
    <label for="inputName">8-Digit Employee ID:</label>
            <input class="form-control" type="text" id = "id" maxlength="8" placeholder="ex. 12345678"required>
    </div>
    <div form-group>
    <label for="inputName">Full Name:</label>
            <input class="form-control" type="text" id="name" placeholder="ex. Jack Smith"required>
    </div>
    <div form-group>
    <label for="inputName">4-Digit Extension:</label>
            <input class="form-control" type="text" id="ext" maxlength="4" placeholder="ex. 1234"required>
    </div>
    <div form-group>
    <label for="inputName">Email:</label>
            <input class="form-control" type="email" id="email" placeholder="ex. name@company.com"required>
    </div>
    <div>
    <label for="inputName" class="form-group">Department:</label>
            <select id="department" required>
                <option value="" disabled selected>Select an Option</option>
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
        </select>
    </div>
    <br>
    <div >
    <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>
    </div>
        </form>
</body>
</html>

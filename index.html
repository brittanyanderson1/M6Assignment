<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
        <form id="empForm">
    <label for="inputName">8-Digit Employee ID:</label>
        <br>
            <input type="text" id = "id" maxlength="8" placeholder="ex. 12345678"required>
        <br>
    <label for="inputName">Full Name:</label>
        <br>
            <input type="text" id="name" placeholder="ex. Jack Smith"required>
        <br>
    <label for="inputName">4-Digit Extension:</label>
        <br>
            <input type="text" id="ext" maxlength="4" placeholder="ex. 1234"required>
        <br>
    <label for="inputName">Email:</label>
        <br>
            <input type="email" id="email" placeholder="ex. name@company.com"required>
        <br>
    <label for="inputName">Department:</label>
        <br>
            <select id="department">
            <option value="" disabled selected>Select an Option</option>
            <option value="">Administrative</option>
            <option value="">Engineering</option>
            <option value="">Executive</option>
            <option value="">Marketing</option>
            <option value="">Quality Assurance</option>
            <option value="">Sales</option>
            </select>
        <br>
    <button type="submit" id="submit">Add Employee</button>
    </form>
</body>
</html>
